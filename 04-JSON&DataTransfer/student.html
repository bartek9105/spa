<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input type="button" value="Display student's data" id="btn">
		<p id="personalData">

		</p>

		<script>
			function fetchData()
			{
				//fetch z lokalnego pliku wymaga uruchomienia lokalnego serwera, który można zainstalować poleceniem npm install http-server a następnie uruchomić poleceniem http-server
				fetch('name.json')
					.then(res => {
						return res.json()
					})
					.then(data => {
						personalData.innerHTML = data.name + ' ' + data.surname
					})
					.catch(err => console.log(err))
			}

			const personalData = document.getElementById('personalData')
			const btn = document.getElementById('btn')
			btn.addEventListener('click', fetchData)

		</script>

	</body>
</html>
