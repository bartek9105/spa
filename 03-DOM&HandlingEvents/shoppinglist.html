<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item" class="taskInput">
        <button type="button">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
        const list = document.querySelector("ol")
        const taskValue = document.querySelector(".taskInput").value
        const addBtn = document.querySelector("button")

        addBtn.addEventListener("click", addTask)

        function addTask(){
            list.innerHTML += `<li>${taskValue}</li>`
        }
    </script>
</body>

</html>
