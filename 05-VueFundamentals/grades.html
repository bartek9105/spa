<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    Student's grades: 
    <span v-for="grade in grades"> {{ grade }} </span>
    <br>
    Average grade: {{ calcAvg }}
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]
      },
      computed: {
        calcAvg(){
            let gradesSum = this.grades.reduce((a, b) => {
                return a + b
            })
            return (gradesSum/this.grades.length).toFixed(2)
        }
      }
    });
  </script>

</body>
</html>
