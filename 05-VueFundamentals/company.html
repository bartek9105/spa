<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .cart{
        text-align: center;
        border: 1px solid #000;
        padding: 10px 0;
        width: 50%;
        margin: 0 auto;
      }
      #company-name{
        font-weight: bold;
        text-transform: uppercase;
      }
    </style>
</head>
<body>

  <div id="app">
    <div class="cart">
      <span id="company-name">{{ company }}</span>
      <br>
      {{ address }}
      <br>
      {{ postcode }} {{ city }}
      <br>
      tel. {{ landline }}, {{ mobile }}
      <br>
      <a :href="web">{{ web }}</a>
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
  </script>

</body>
</html>
